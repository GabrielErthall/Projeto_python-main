<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <form method="post">
        Nome: <input type="text" name="nome" value="{{ produto.nome }}"><br>
        Categoria: <input type="text" name="categoria" value="{{ produto.categoria }}"><br>
        Tamanho: <input type="text" name="tamanho" value="{{ produto.tamanho }}"><br>
        Cor: <input type="text" name="cor" value="{{ produto.cor }}"><br>
        Quantidade: <input type="number" name="quantidade" value="{{ produto.quantidade }}"><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
